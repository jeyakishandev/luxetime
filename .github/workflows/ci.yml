name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Tests Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: luxetime_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Setup Prisma
        working-directory: ./server
        run: npx prisma generate
      
      - name: Run database migrations
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/luxetime_test?schema=public
        run: npx prisma db push --skip-generate
      
      - name: Run tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/luxetime_test?schema=public
          JWT_SECRET: test_secret_key
          NODE_ENV: test
        run: npm test

  test-frontend:
    name: Tests Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run linter
        working-directory: ./client
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./client
        run: npm test -- --run || true

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Check backend code quality
        working-directory: ./server
        run: echo "Backend lint check (add ESLint config if needed)"
      
      - name: Lint frontend
        working-directory: ./client
        run: npm run lint || true

